<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="container">
        <span id="bt">( Between 1 and 100 )</span>
        <button onclick="playagain()" class="play">Play Again</button>
        <span id="guess">Guess My Number! ðŸ¤ž </span>
        <div class="bor"></div>
        <div class="box" id="con" >?</div>
        <div class="grid">
            <div class="gr1">
                <input type="number" id="selectno">
                <button onclick="check()" id="check"> Check!</button>
            </div>
            <div class="gr2">
                <p class="msg"> Start Guessing... </p>
                <p class="chance">Chances: <span class="chances">100</span></p>
                <p class="scr">HighScore: <span class="highscore">0</span></p>
            </div>    
        </div>    
    </div>
     
</body>
<script src="./guess.js"></script>
</html>
